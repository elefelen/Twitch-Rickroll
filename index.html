<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Twitch Rickroll">
    <meta name="keywords" content="Rickroll, Twitch">
    <meta name="author" content="Michał Narożny | єℓєνєи">
    <meta name="viewport" content="width=1000, user-scalable=0" />
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/tab icon.png">
    <script src="./scripts/scripts.js"></script>
    <title>BillyEnjoyer - Twitch</title>
</head>
<body onload="setUsers(); randomTime();">
    <div class="banner">
        <img src="./images/logo.png" class="logo">
        <span class="browse">Browse</span>
        <img src="./images/three dots.png" class="more">
        <img src="./search bar.PNG" class="search">
        <img src="./prime loot.png" class="prime">
        <img src="./log in.png" class="LogIn">
        <img src="./signup.png" class="SignUp">
        <img src="./profile.png" class="profile">
    </div>
    <div class="recommended-channels">
        <img src="./images/recommended channels.PNG" class="channels">
        <img src="./images/recommended (camera).PNG" class="camera">

        <!--twitch streamers-->
        <img src="./streamers/otz.png" class="streamers">
        <img src="./streamers/ayrun.png" class="streamers">
        <img src="./streamers/ardetha.png" class="streamers">
        <img src="./streamers/sweh.png" class="streamers">
        <img src="./streamers/jrm.jpeg" class="streamers">
        <img src="./streamers/fubs.png" class="streamers">
        <img src="./streamers/probzz.png" class="streamers">
        <img src="./streamers/zubat.png" class="streamers">
        <img src="./streamers/coconut.jpg" class="streamers">
        <img src="./streamers/dowsey.png" class="streamers">
        <img src="./streamers/hens.png" class="streamers">
        <img src="./streamers/ev3ntic.png" class="streamers">
        <img src="./images/recommended (camera).PNG" class="camera">
        <img src="./streamers/sofa.png" class="streamers">
        <img src="./streamers/luan.png" class="streamers">
        <img src="./streamers/tithi.png" class="streamers" style="margin-bottom: 3.90625vw">
        <br>
    </div>
    <div class="container">
        <div class="chat">
            <img src="./images/recommended channels.PNG" class="chat-collapse">
            <span class="stream-chat">STREAM CHAT</span>
            <img src="community.png" class="community">
            <hr>
            <img src="./gifts chat.png" class="gifts">
            <span class="gift-info">Sub, Gift, or Cheer to show up here!</span>
            <img src="./gifts chat.png" class="gifts2">
            <hr>
            <div class="text-chat">
                <p style="color: rgb(173, 173, 184); font-size: 0.8463541666666666vw; margin-bottom: 0.6510416666666666vw; padding-left:0.8463541666666666vw; padding-top:0.1953125vw;">Welcome to the chat room!</p>
            </div>
            <img src="./chat input.png" class="chat-input"><img src="./emojis.png" class="emoji-btn"><br>
            <img src="./points.png" class="points">
            <img src="./chat-options.png" class="chat-options">
            <img src="./chat.png" class="chat-button">
        </div>
        <div id="rickroll">
            <img src="test.PNG" class="screen" onclick="play();">
        </div>
        <div class="about">
            <hr>
            <div class="stream-info">
                <div class="stream-settings">
                    <img src="follow.PNG" class="follow">
                    <img src="subscribe.png" class="subscribe">
                    <br>
                    <img src="users.PNG" class="users">
                    <span class="counter">2376</span>
                    <span class="time"><span id="hours">0</span>:<span id="minutes">00</span>:<span id="seconds">00</span></span>
                    <img src="download.PNG" class="download">
                    <img src="./images/three dots.PNG" class="more" style="margin-left: 0;">
                </div>
                <span class="name">BillyEnjoyer</span>
                <img src="certificate.PNG" class="certificate">
                <p class="description">Hillbily & Nea main | Looping killers for 50 gens</p>
                <span class="game">Dead by Daylight</span> <img src="english.PNG" class="lang">
            </div>
            <div class="streamer-info">
                <img src="./streamers/billy enjoyer.png" class="BillyEnjoyer">
                <img src="live.PNG" class="live">
            </div><br>
            <div class="about-streamer">
                <h3>About BillyEnjoyer<img src="certificate.PNG" class="certificate"></h3>
                <p style="margin-top: 0.6510416666666666vw;"><span style="font-weight: bold; font-size: 0.9114583333333334vw;">126K</span> <span style="color: rgb(173, 173, 184); font-size: 0.9114583333333334vw;">followers</span></p><br>
                <p style="color: rgb(239, 239, 241); font-size: 0.9114583333333334vw;">Hello there!</p>
            </div>
            <div class="informations">
                <img src="about.png" class="img-about"><br>
                <p style="font-weight: bold; font-size: 1.4973958333333333vw; margin-bottom: 0.6510416666666666vw; margin-left: 6.510416666666667vw;">ABOUT ME</p>
                <p style=" margin-left: 6.510416666666667vw;">I'm a DbD player.</p>
                <p style=" margin-left: 5.208333333333333vw;">I main Hillbilly and Nea.</p>
            </div>
        </div>
    </div>
</body>
</html>
